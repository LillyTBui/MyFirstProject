
<!-- @format -->
<!DOCTYPE html>
<html>
<head>
    <title>Rainydays | Checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="company's checkout page." />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/success.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b9235904b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/RainyDays_Logo.png" class="logo"></a>
        <a href="">Help with payment</a>
    </header>
    
    <main>
        <div>
            <h1>Payment Method</h1>
        </div>
        <div>
            <div>
                <i class="fas fa-check-circle"></i>
                <h2>Shipping info</h2>
            </div>
            <div>
                <i class="fas fa-check-circle"></i>
                <h2>Payment Method</h2>
            </div>
            <div>
                <i class="fas fa-check-circle"></i>
                <h2>Review</h2>
            </div>
        </div>
        <div>
            <form>
                <h2>Add a payment method</h2>
                <input type="text" name="fullname" placeholder="Name of card">
                <input type="number" name="card-number" placeholder="Card number" min="16" max="16">
                <input type="number" name="month" placeholder="MM" min="2" max="2">
                <div>
                    <input type="number" name="year" placeholder="YY" min="2" max="2">
                    <input type="number" name="security-code" placeholder="Security code" min="3" max="3">
                </div>
                <div>
                    <input type="checkbox" name="checkbox-card">
                    <label for="checkbox-card">Remember this card</label>
                </div>
            </form>
            <a href="shopping-bag.html" class="btn-dark-green">Back</a>
            <a href="checkout-success.html" class="btn-dark-green">Save & Continue</a>
        </div>
        
    </main>
    <footer>
        <div class="footer__content">
            <a href="contact-us.html">Help</a>
          </div>
          <div class="footer__content">
            <p>Copyright &copy;</p>
          </div>
          <div class="footer__content footer__icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
          </div>
    </footer>
</body>
</html>s

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainydays | Product description</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Black seasonal autumn rain jacket." />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/product.css" rel="stylesheet" />
    <link href="../css/media.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b9235904b4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="../index.html"><img src="../images/RainyDays_Logo.png" class="logo" alt="RainyDays's logo" /></a>
        <label for="hamburger-menu"><i class="fas fa-bars" id="hamburger-icon"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul>
            <li><a href="../shop-men.html">Men</a></li>
            <li><a href="../shop-women.html">Women</a></li>
            <li><a href="../about-us.html">About Us</a></li>
            <li><a href="../contact-us.html">Contact Us</a></li>
          </ul>
          <div class="icon-wrapper">
            <a href="../login.html"><i class="far fa-user icon"></i></a>
            <a href="../shopping-bag.html"><i class="fas fa-shopping-cart icon"></i></a>
          </div>
        </nav>
      </header>
      <main>
        <div class="seasonal-autumn__main">
          <div class="product__links">
            <p class="breadcrumb"></p>
          </div>
          <div class="main-wrapper">
            <section class="product__img">
              <div class="product__img2"></div>
            </section>
            <section class="seasonal-autumn">
              <div>
                <div class="product-specification"></div>
                <select name="size" id="productSize" class="dropdown">
                  <option value="size">Size</option>
                </select>
                <div class="productSize__style">Please choose a size</div>
                <div class="product__cta">
                  <div class="cart-btn"></div>
                </div>
              </div>
            </section>
          </div>
        </div>
        <section class="cart-wrapper"></section>
      </main>
    </div>
    <footer>
      <div class="footer__content">
        <a href="../contact-us.html">Help</a>
      </div>
      <div class="footer__content">
        <p>Copyright &copy;</p>
      </div>
      <div class="footer__content footer__icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </footer>
    <script src="../js/functions.js"></script>
    <script src="../js/productDetails.js" type="module"></script>
  </body>
</html>

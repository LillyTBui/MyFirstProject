<!-- @format -->
<!DOCTYPE html>
<html>
  <head>
    <title>Rainydays | Shop-women</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="List of products for women." />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/shop.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b9235904b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="images/RainyDays_Logo.png"
          class="logo"
          alt="RainyDays's logo"
      /></a>
      <label for="hamburger-menu"
        ><i class="fas fa-bars" id="hamburger-icon"></i
      ></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="shop-men.html">Men</a></li>
          <li><a href="shop-women.html" class="active">Women</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
        <div class="search-wrapper">
          <input type="text" class="search-box" placeholder="" />
          <i class="fas fa-search fa-xs search-icon"></i>
        </div>
        <div class="icon-wrapper">
          <a href="login.html"><i class="far fa-user icon"></i></a>
          <a href="favorites.html"><i class="far fa-heart icon"></i></a>
          <a href="shopping-bag.html"
            ><i class="fas fa-shopping-cart icon"></i
          ></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="shop-women__welcome"></div>
      <div class="product__content">
        <section class="categories">
          <h1>Women</h1>
          <h2>Categories</h2>
          <form method="GET" id="filter-form">
            <div class="categories-wrapper">
              <select name="size" id="size" class="dropdown">
                <option value="size">Size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
              <select name="color" id="color" class="dropdown">
                <option value="Color">Color</option>
                <option value="Black">Black</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Orange">Orange</option>
              </select>
              <select name="prices" id="prices" class="dropdown">
                <option value="prices">Prices</option>
                <option value="minPrice">0-1000 NOK</option>
                <option value="midPrice">1000-2000 NOK</option>
                <option value="maxPrice">Over 2000 NOK</option>
              </select>
              <input
                type="submit"
                name="save-changes"
                value="Save changes"
                class="cta-green"
              />
            </div>
          </form>
        </section>
        <div class="product-filter">
          <div class="product__Number">
          </div>
          <div class="filter__popular">
            <form>
              <div>
                <label for="popular">Sort by</label>
                <select name="popular" id="popular">
                  <option value="popular">Popular</option>
                  <option value="lowest">Lowest price</option>
                  <option value="highest">Highest price</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <section class="popular-section">
          <div class="popular-products shop-section"></div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer__content">
        <a href="contact-us.html">Help</a>
      </div>
      <div class="footer__content">
        <p>Copyright &copy;</p>
      </div>
      <div class="footer__content footer__icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </footer>
    <script src="js/products.js" type="module"></script>
  </body>
</html>

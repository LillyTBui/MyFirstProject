<!DOCTYPE html>
<html>
<head>
    <title>Rainydays | Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="company's contact page." />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/shop-women.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b9235904b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/RainyDays_Logo.png" class="logo"></a>
        <nav>
          <ul>
            <li>Shop</li>
            <li><a href="new-arrivals.html">New Arrivals</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
          </ul>
        </nav>
    </header>
    
    <main>
        <div class="shop-women__welcome"></div>
        <section>
            <div>
                <h1>Women</h1>
                <h2>Categories</h2>
                <form method="GET">
                    <select name="size" id="size">
                        <option value="size">Size</option>
                        <option value="x-small">X-small</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                    <select name="color" id="color">
                        <option value="color">Color</option>
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                    </select>
                    <select name="qualities" id="qualities">
                        <option value="qualities">Qualities</option>
                        <option value="water-resistant">Water resistant</option>
                        <option value="waterproof">Waterproof</option>
                        <option value="wind-resistant">Wind resistant</option>
                        <option value="windbreaker">Windbreaker</option>
                    </select>
                    <select name="prices" id="prices">
                        <option value="prices">Prices</option>
                        <option value="$0-$100">$0-$100</option>
                        <option value="$100-$200">$100-$200</option>
                        <option value="$200-$300">$200-$300</option>
                        <option value="over">Over $300</option>
                    </select>
                    <input type="submit" name="save-changes" value="Save changes" class="cta-green">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__content">
            <a href="contact-us.html">Help</a>
          </div>
          <div class="footer__content">
            <p>Copyright &copy;</p>
          </div>
          <div class="footer__content footer__icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
          </div>
    </footer>
</body>
</html>

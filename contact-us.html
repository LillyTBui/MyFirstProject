  <body>
    <header>
      <a href="index.html"><img src="images/RainyDays_Logo.png" class="logo" alt="RainyDays's logo" /></a>
      <label for="hamburger-menu"><i class="fas fa-bars" id="hamburger-icon"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="shop-men.html">Men</a></li>
          <li><a href="shop-women.html">Women</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html" class="active">Contact Us</a></li>
        </ul>
        <div class="search-wrapper">
          <input type="text" class="search-box" placeholder="">
          <i class="fas fa-search fa-xs search-icon"></i>
        </div>
        <div class="icon-wrapper">
          <a href="login.html"><i class="far fa-user icon"></i></a>
          <a href="favorites.html"><i class="far fa-heart icon"></i></a>
          <a href="shopping-bag.html"><i class="fas fa-shopping-cart icon" ></i></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="contact__main">
        <section class="contact__info">
          <div>
            <h1>Get in touch</h1>
            <p>Customer service is available at all time in our website.</p>
            <p>Fill in the required form to send in your query. Please fill in as much information as possible.</p>
            <div class="contact__social">
              <h2>We are also on social media</h2>
              <a href=""><i class="fab fa-facebook-f fa-2x"></i></a>
              <a href=""><i class="fab fa-instagram fa-2x"></i></a>
              <a href=""><i class="fab fa-youtube fa-2x"></i></a>
            </div>
          </div>
        </section>
        <section class="contact__form">
          <form action="contact-success.html">
            <fieldset>
              <div class="contact__form-wrapper">
                <label for="name">Your full name</label>
                <input type="text" name="name" id="name" />
                <label for="email">Your email</label>
                <input type="email" name="email" id="email" />
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                  <option value=""></option>
                  <option value="account">Account</option>
                  <option value="purchase">Purchase</option>
                  <option value="feedback">Feedback</option>
                  <option value="other">Other</option>
                </select>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
                <div>
                  <input type="checkbox" id="email-updates" />
                  <label for="email-updates">Sign up for email updates</label>
                </div>
                <input type="submit" value="Send" class="send-button" />
              </div>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer__content">
        <a href="contact-us.html">Help</a>
      </div>
      <div class="footer__content">
        <p>Copyright &copy;</p>
      </div>
      <div class="footer__content footer__icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </footer>
